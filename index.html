<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Basic -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salient Learnings — Building Future-Ready Talent in AI & DeepTech</title>
    <meta name="description" content="Salient Learnings — Mentor-led, hands-on programs in Data Science, AI, Generative AI & Deep Technologies. Career-focused curriculum, real projects, and personalized mentorship." />
    <meta name="keywords" content="Salient Learnings, Data Science, AI, Generative AI, DeepTech, courses, mentorship, curriculum" />
    <meta name="robots" content="index,follow" />

    <!-- Favicon / Touch -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Theme color -->
    <meta name="theme-color" content="#0ea5a4" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Salient Learnings — Building Future-Ready Talent in AI & DeepTech" />
    <meta property="og:description" content="Mentor-led, hands-on programs in Data Science, AI, Generative AI & Deep Technologies. Real projects, career outcomes, and personalized mentorship." />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:url" content="/" />
    <meta property="og:site_name" content="Salient Learnings" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Salient Learnings — Building Future-Ready Talent in AI & DeepTech" />
    <meta name="twitter:description" content="Mentor-led, hands-on programs in Data Science, AI, Generative AI & Deep Technologies." />
    <meta name="twitter:image" content="/logo.png" />

    <!-- Preconnect / Fonts (optional) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <!-- Example font - change/remove as needed -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- Canonical (update to real domain when deploying) -->
    <link rel="canonical" href="/" />

    <!-- Structured data: Organization & Contact -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Salient Learnings",
        "url": "/",
        "logo": "/logo.png",
        "contactPoint": [
          {
            "@type": "ContactPoint",
            "telephone": "+91-9966357297",
            "contactType": "customer support",
            "email": "info@salientlearnings.com",
            "areaServed": "IN"
          }
        ],
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "KPHB",
          "addressRegion": "Hyderabad",
          "addressCountry": "IN"
        }
      }
    </script>

    <!-- Optional: breadcrumb template (small example) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BreadcrumbList",
        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "name": "Home",
            "item": "/"
          },
          {
            "@type": "ListItem",
            "position": 2,
            "name": "Courses",
            "item": "/courses"
          }
        ]
      }
    </script>

    <!-- Vite entry -->
    <script type="module" src="/src/main.tsx"></script>
  </head>

  <body class="antialiased text-slate-900 bg-white">
    <div id="root"></div>

    <noscript>
      This site works best with JavaScript enabled. Please enable JavaScript in your browser settings.
    </noscript>
  </body>
</html>
